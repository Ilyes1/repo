<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    <link rel="stylesheet" href="style.css">
    <title>Scrolling</title>
</head>
<body>
    
    <div class="progressCont">
        <div class="progressBar"></div>
    </div>

    <div class="circle"><h1>Hello</h1></div>



    <script>
        $(document).ready(function() {

            $(window).scroll(function() {
                var scroll = $(this).scrollTop() * 100 / ($('body').height() - $(window).height())
                $('.progressBar').width(scroll+'%')

                if (scroll < 20) { 
                    $('.progressBar').css('background-color', 'tomato') 
                } else if (scroll < 80) {
                    $('.progressBar').css('background-color', 'goldenrod') 
                } else if (scroll <= 100) {
                    $('.progressBar').css('background-color', 'greenyellow') 
                }

                $('.circle').css({
                    transform: `rotateZ(${scroll * 1440 / 100}deg)`
                })

            })

        })
    </script>

</body>
</html>
